<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
</head>

<body>

    <main>
        <div class="container">

            <div class="header">
                <div class="title"> Metric/Imperial Unit Conversion</div>
                <input type="number" name="value-input" id="value-input" placeholder="10" />
            </div>

            <div class="conversions">

                <div class="length-el">
                    <h3>Length (Meter/Feet)</h3>
                    <p class="light-grey-text" id="length-text"> 10 meters = 32.808 feet | 10 feet = 3.048 meters
                    </p>
                </div>

                <div class="volume-el">
                    <h3>Volume (Liters/Gallons)</h3>
                    <p class="light-grey-text" id="volume-text"> 10 liters = 2.642 gallons | 10 gallons = 37.854 liters
                    </p>
                </div>

                <div class="mass-el">
                    <h3>Mass (Kilograms/Pounds)</h3>
                    <p class="light-grey-text" id="mass-text"> 10 kilograms = 22.046 pounds | 10 pounds = 4.536 kilograms
                    </p>
                </div>

            </div>

        </div>

    </main>
    
    
    <script src="/Unit Converter/scripts.js"></script>
</body>
</html>
